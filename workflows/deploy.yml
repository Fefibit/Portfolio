name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Versione compatibile con il tuo package.json attuale

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build
        env:
          CI: false # Previene il blocco del build su warning minori

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # La cartella che react-scripts crea
          branch: gh-pages
